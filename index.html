<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="con">

      <button class="bts2" onclick="nume('/')">รท</button>

      <button class="bts" onclick="nume(8)">8</button>
      <button class="bts" onclick="nume(7)">7</button>
      <button class="bts2" onclick="nume('*')">ร</button>

      <button class="bts" onclick="nume(6)">6</button>
      <button class="bts2" onclick="nume('+')">+</button>
      <button class="bts" onclick="nume(1)">1</button>
      <button class="bts" onclick="nume(2)">2</button>
      <button class="bts" onclick="nume(3)">3</button>
      <button class="bts2" onclick="nume('-')">-</button>
      <button class="bts" onclick="nume(0)">0</button>
      <button class="bts" onclick="nume('.')">,</button>
      <button class="bts1" onclick="equal()">=</button>
